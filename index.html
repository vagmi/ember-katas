<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- application.hbs -->
<script type="text/x-handlebars">
<div class="container">
    <h2>Ember based todo list</h2>
    <div class="row">
      <div class="col-md-12">
      </div>
      <div class="col-md-12">
        </div>

    </div>
    {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="components/task-view">
      <li {{bind-attr class=":task item.done" }}>
      {{item.title}} 
      {{#if item.done}}
        <a class="btn btn-default" {{action "reopen"}}>Reopen</a>
      {{/if}}
      {{#unless item.done}}
        <a class="btn btn-default" {{action "finish"}}>Finish</a>
      {{/unless}}
      </li>
</script>
<script type="text/x-handlebars" id="index">
<ul class="tasks">
      <form role="form" class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter task here" {{bind-attr value="new-task.title"}}/>
        </div>
        <div class="form-group">
          <input type="submit" class="form-control col-md-2" {{action 'add'}}/>
        </div>
      </form>
    {{#each item in model}}
      {{task-view item=item}}
    {{/each}}
    </ul>
</script>


<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.5.0.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
